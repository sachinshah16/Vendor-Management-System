{% extends "base.html" %}
{% load static %}

{% block head %}
<style>
    /* Update Profile page styling */
    .update-container {
        max-width: 750px;
        margin: 40px auto;
    }

    .update-card {
        background: #fff;
        padding: 28px;
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    .update-title {
        text-align: center;
        font-weight: 700;
        margin-bottom: 24px;
        font-size: 1.6rem;
    }

    .btn-save {
        padding: 10px 20px;
        font-weight: 600;
        margin-top: 10px;
    }

    @media (max-width: 576px) {
        .update-card { padding: 20px; }
    }
</style>
{% endblock head %}

{% block start %}
<div class="container update-container">

    <div class="update-card">
        <h2 class="update-title">Update Your Details</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Both your forms -->
            {{ form.as_p }}
            {{ form1.as_p }}

            <button type="submit" class="btn btn-success btn-save">Save Changes</button>
        </form>
    </div>

</div>
{% endblock start %}
