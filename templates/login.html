{% include "base.html" %}

{% block head %}
<style>
  .login-container {
    max-width: 420px;
    margin: 60px auto;
  }

  .login-card {
    background: #fff;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.06);
  }

  .login-title {
    text-align: center;
    font-weight: 700;
    margin-bottom: 22px;
    font-size: 1.7rem;
  }

  .form-label {
    font-weight: 600;
    margin-bottom: 6px;
  }

  .form-control {
    height: 44px;
    border-radius: 8px;
  }

  .btn-login {
    width: 100%;
    padding: 10px 22px;
    margin-top: 10px;
    font-weight: 600;
  }

  @media (max-width: 576px) {
    .login-card { padding: 20px; border-radius: 12px; }
  }
</style>
{% endblock head %}

{% block start %}

<div class="container login-container">
  <div class="login-card">

    <h2 class="login-title">Login</h2>

    <form action="" method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text"
          name="username"
          class="form-control"
          required
        >
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input 
          type="password"
          name="password"
          class="form-control"
          required
        >
      </div>

      <button type="submit" class="btn btn-dark btn-login">
        Login
      </button>

    </form>
  </div>
</div>

{% endblock start %}
